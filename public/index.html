<!DOCTYPE html>
<html manifest="./offline.appcache">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coordinates</title>
  <link rel="apple-touch-icon" href="./images/ic_my_location_white.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./images/ic_my_location_white_2x.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./images/ic_my_location_white_3x.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/ic_my_location_white_3x.png">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='./styles.css' type='text/css' media='all' />
</head>

<body>
  <div class="panel panel-default">
    <div class="panel-heading">Coordinates</div>
    <!--
    <div class="panel-body">
    </div>
!-->
    <ul class="list-group" id="contentListGroup">
      <li class="list-group-item h4 clearfix">

        <div class="col-xs-10 col-md-6">
          <dl>
            <dt class="small">DM</dt>
            <dd>
              <a href="" id="latlon_ddmm"></a>
            </dd>
            <dt class="small">DD</dt>
            <dd>
              <dd>
                <a href="" id="latlon_dec"></a>
              </dd>
          </dl>
        </div>
        <div class="col-xs-2 col-md-6 small" id="accuracy"></div>
      </li>
      <li class="list-group-item clearfix">
        <div class="col-xs-10 col-md-6">
          <dl>
            <dt class="small">Altitude</dt>
            <dd id="altitude">
            </dd>
          </dl>
        </div>
        <div class="col-xs-2 col-md-6 small" id="altitudeAccuracy"></div>
      </li>
      <li class="list-group-item clearfix" id="timestamp"></li>
    </ul>
    <div id="spinner" class="text-center h4">
      <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/geodesy/vector3d.js"></script>
  <script src="js/geodesy/latlon-ellipsoidal.js"></script>
  <script src="js/geodesy/utm.js"></script>
  <script src="js/geodesy/dms.js"></script>
  <script src="./js/geo.js"></script>
  <script src="./app.js"></script>
</body>

</html>
